# generated by octocov init
coverage:
  if: true
  badge:
    path: docs/coverage.svg
  paths:
    - coverage/.resultset.json
push:
  if: is_default_branch
codeToTestRatio:
  code:
    - 'app/**/*.rb'
  test:
    - 'spec/**/*_spec.rb'
testExecutionTime:
  if: true
diff:
  datastores:
    - artifact://${GITHUB_REPOSITORY}
comment:
  if: is_pull_request
summary:
  if: true
body:
  if: is_pull_request
report:
  if: is_default_branch
  datastores:
    - artifact://${GITHUB_REPOSITORY}
