# generated by octocov init
coverage:
  if: true
  paths:
    - coverage/.resultset.json
codeToTestRatio:
  code:
    - 'app/**/*.rb'
  test:
    - 'spec/**/*_spec.rb'
testExecutionTime:
  if: true
diff:
  datastores:
    - artifact://${GITHUB_REPOSITORY}
comment:
  if: is_pull_request
summary:
  if: true
report:
  if: is_default_branch
  datastores:
    - artifact://${GITHUB_REPOSITORY}
